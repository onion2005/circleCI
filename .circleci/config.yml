workflows:
  version: 2
  pipeline:
    jobs:
      - build      
      - sit
          requires:
            - build
      - request-approval-demo:
          type: approval
          requires:
            - sit      
      - demo
          requires:
            - request-approval-demo
      - request-approval-nft:
          type: approval
          requires:
            - demo      
      - nft
          requires:
            - request-approval-nft
      - request-approval-staging:
          type: approval
          requires:
            - nft               
      - staging
          requires:
            - request-approval-staging
      - request-approval-production:
          type: approval
          requires:
            - staging             
      - prod
          requires:
            - request-approval-production          
